<div class="container-fluid">
    <div class="grid">
      <div class="g-col-6">
            <div class="col-12">
                <h1>¿Qué quieres hacer?</h1>
                <form [formGroup]="mainForm" action="">
                    <ng-container *ngFor="let product of products, index as i">
                        <div class="form-check">
                            <input  class="form-check-input" 
                                    formControlName="product" 
                                    [value]="1" 
                                    type="checkbox" 
                                    data-bs-toggle="collapse" 
                                    [attr.data-bs-target]="'#features' + product.id" 
                                    [attr.aria-expanded]="false" 
                                    (change)="sendToCart(product.id, $event)" 
                                    [id]="product.name"
                                    [checked]="true">
                            <label class="form-check-label" [attr.for]="product.name" (change)="true">
                                {{product.text}} ({{product.price}}€)
                            </label>
                        </div>
                        
                        <app-panel (addToTotal)="setTotal()" [product]="product"></app-panel>
                        
                    </ng-container>
                </form>
            </div>
            <div class="col-12">Total: <span id="total">{{total}}€</span></div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-5">
    <button class="btn btn-primary">Salir</button>
</div>
